<div *ngIf="!errorMsg && clients.length>0">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients" (click)="displayDetails(client)" style="cursor: pointer;">
        <td>{{client.name}}</td>
        <td>{{client.company}}</td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li *ngFor="let dummy of ' '.repeat(totalPages).split(''), let x = index" class="page-item"><a class="page-link" href="#">{{x+1}}</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
  total clients: {{totalClients}} <br> total pages: {{totalPages}}

</div>

<div *ngIf="errorMsg" style="color:red">There was a problem retrieving the data from the database. Please try again
  later.</div>
