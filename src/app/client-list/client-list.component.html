<div *ngIf="!errorMsg && clients.length>0">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients" (click)="displayDetails(client)" style="cursor: pointer;">
        <td>{{client.name}}</td>
        <td>{{client.company}}</td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [ngClass]="currentPage==1? 'disabled': ''"><a (click)="onPageChange(currentPage-1)" class="page-link" tabindex="-1">Previous</a></li>
      <li *ngFor="let dummy of ' '.repeat(totalPages).split(''), let x = index" class="page-item" [ngClass]="(x+1)==currentPage? 'active':''"><a (click)="onPageChange(x+1)" class="page-link active">{{x+1}}</a></li>
      <li class="page-item" [ngClass]="currentPage==totalPages? 'disabled': ''"><a (click)="onPageChange(currentPage+1)" class="page-link" tabindex="-1">Next</a></li>
    </ul>
  </nav>
  total clients: {{totalClients}} <br> total pages: {{totalPages}} <br> current page: {{currentPage}}

</div>

<div *ngIf="errorMsg" style="color:red">There was a problem retrieving the data from the database. Please try again
  later.</div>
